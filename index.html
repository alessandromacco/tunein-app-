<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Frequenze - Frequenze Solfeggio e Battimenti Binaurali</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Orbs animati sfondo */
        .bg-orbs {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #a855f7, transparent);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #3b82f6, transparent);
            bottom: -150px;
            right: -150px;
            animation-delay: 7s;
        }

        .orb3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ec4899, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Container principale */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            text-align: center;
            padding: 4rem 0 3rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            animation: glow 3s ease-in-out infinite;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.8),
                0 0 20px rgba(255,255,255,0.6),
                0 0 30px rgba(168,85,247,0.4),
                0 0 40px rgba(168,85,247,0.3),
                0 0 50px rgba(168,85,247,0.2);
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255,255,255,0.8),
                    0 0 20px rgba(255,255,255,0.6),
                    0 0 30px rgba(168,85,247,0.4),
                    0 0 40px rgba(168,85,247,0.3),
                    0 0 50px rgba(168,85,247,0.2);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(255,255,255,1),
                    0 0 30px rgba(255,255,255,0.8),
                    0 0 40px rgba(168,85,247,0.6),
                    0 0 50px rgba(168,85,247,0.5),
                    0 0 60px rgba(168,85,247,0.4);
            }
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(168,85,247,0.8);
            letter-spacing: 0.1em;
        }

        /* Mode selector */
        .mode-selector {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 1rem 2rem;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.1);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border-color: #ec4899;
            box-shadow: 
                0 0 30px rgba(168,85,247,0.5),
                inset 0 0 20px rgba(255,255,255,0.1);
        }

        /* Grid layout */
        .app-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 1024px) {
            .app-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Card 3D */
        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .icon-svg {
            width: 2rem;
            height: 2rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Lista frequenze */
        .freq-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .freq-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .freq-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        .freq-item.selected {
            background: linear-gradient(135deg, rgba(168,85,247,0.2), rgba(236,72,153,0.2));
            border-color: #a855f7;
            box-shadow: 0 0 30px rgba(168,85,247,0.3);
        }

        .freq-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .freq-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .freq-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }

        .freq-hz {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .freq-name {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .freq-short {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            margin-top: 0.5rem;
        }

        .freq-full {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 0.75rem;
            line-height: 1.6;
        }

        .info-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .info-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* Player */
        .player {
            position: sticky;
            top: 2rem;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(168,85,247,0.15), rgba(236,72,153,0.15));
            border: 1px solid rgba(255,255,255,0.2);
        }

        .current-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .mode-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(168,85,247,0.3), rgba(236,72,153,0.3));
            border: 1px solid rgba(255,255,255,0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .mode-badge-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.6);
        }

        .mode-badge-value {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 0.25rem;
        }

        .current-freq {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 1rem 0 0.5rem;
        }

        .current-name {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
        }

        /* Progress bar */
        .progress-section {
            margin: 2rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a855f7, #ec4899);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .control-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .play-btn {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            box-shadow: 0 0 40px rgba(168,85,247,0.6);
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        /* Volume */
        .volume-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(168,85,247,0.8);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(168,85,247,0.8);
        }

        .volume-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            min-width: 45px;
            text-align: right;
        }

        /* Timer */
        .timer-section {
            margin-top: 2rem;
        }

        .timer-label {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .timer-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        .timer-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.75rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
        }

        .timer-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .timer-btn.active {
            background: linear-gradient(135deg, rgba(168,85,247,0.3), rgba(236,72,153,0.3));
            border-color: #a855f7;
        }

        /* Warning */
        .warning {
            margin-top: 2rem;
            background: rgba(251,146,60,0.1);
            border: 1px solid rgba(251,146,60,0.3);
            border-radius: 1rem;
            padding: 1.25rem;
        }

        .warning-title {
            font-weight: 700;
            color: #fb923c;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .warning-text {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            line-height: 1.5;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #9333ea, #db2777);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .player {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="bg-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="logo">PUREFREQUENZE</h1>
            <p class="subtitle">Frequenze Solfeggio e Battimenti Binaurali</p>
        </header>

        <!-- Mode Selector -->
        <div class="mode-selector">

            </button>

            </button>
            <button class="mode-btn" data-mode="hybrid">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>

        <!-- Main Grid -->
        <div class="app-grid">
            <!-- Selezione Frequenze -->
            <div>

                        <svg class="icon-svg" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"/>

                    </h2>

            <!-- Player -->
            <div class="player">
                <div class="card player-card">
                    <!-- Info corrente -->
                    <div class="current-info">
                        <div class="mode-badge">
                            <div class="mode-badge-label">ModalitÃ  Attiva</div>
                            <div class="mode-badge-value" id="currentMode">ðŸŽµ Solfeggio</div>
                        </div>

                    <div class="progress-section">

                    <!-- Volume -->
                    <div class="volume-section">

                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>

    <script>
        // Dati frequenze
        const frequencies = [
            { hz: 174, name: 'Fondamenta', short: 'Sicurezza e radicamento', full: 'Fondamento della vita, sicurezza fisica ed emotiva, connessione con la terra.', color: '#8B4513' },
            { hz: 285, name: 'Guarigione', short: 'Rigenerazione cellulare', full: 'Frequenza di guarigione fisica, rigenerazione dei tessuti, energia vitale.', color: '#CD853F' },
            { hz: 396, name: 'Liberazione', short: 'Rilascio paura e sensi di colpa', full: 'Liberazione da paure, sensi di colpa e credenze limitanti. Trasformazione del dolore in gioia.', color: '#FF6B6B' },
            { hz: 417, name: 'Cambiamento', short: 'Facilitare le transizioni', full: 'Facilita il cambiamento, dissolve schemi negativi, promuove nuovi inizi.', color: '#FFA500' },
            { hz: 432, name: 'Equilibrio', short: 'Armonia universale', full: 'Frequenza dell\'armonia universale, equilibrio mente-corpo-spirito, risonanza naturale.', color: '#FFD700' },
            { hz: 528, name: 'Trasformazione', short: 'Riparazione e miracoli', full: 'Frequenza dell\'amore e dei miracoli, trasformazione profonda, riparazione del DNA.', color: '#32CD32' },
            { hz: 639, name: 'Connessione', short: 'Relazioni armoniche', full: 'Connessione nelle relazioni, comunicazione armoniosa, comprensione reciproca.', color: '#4169E1' },
            { hz: 741, name: 'Espressione', short: 'Risveglio intuizione', full: 'Risveglio dell\'intuizione, espressione autentica, pulizia energetica.', color: '#8A2BE2' },
            { hz: 852, name: 'Intuizione', short: 'Ordine spirituale', full: 'Ritorno all\'ordine spirituale, connessione con dimensioni superiori, chiarezza mentale.', color: '#9370DB' },
            { hz: 963, name: 'Illuminazione', short: 'Connessione divina', full: 'Frequenza dell\'unitÃ , connessione con il divino, espansione della coscienza.', color: '#DA70D6' }
        ];

        let selectedFreq = frequencies[5]; // Default 528Hz
        let isPlaying = false;
        let expandedFreq = null;

        // Render frequenze
        function renderFrequencies() {
            const list = document.getElementById('frequencyList');
            list.innerHTML = frequencies.map(freq => `
                <div class="freq-item ${selectedFreq.hz === freq.hz ? 'selected' : ''}" 
                     data-hz="${freq.hz}"
                     onclick="selectFrequency(${freq.hz})">
                    <div class="freq-header">
                        <div class="freq-info">
                            <div class="freq-dot" style="background-color: ${freq.color};"></div>
                            <div>
                                <div style="display: flex; align-items: center; gap: 0.75rem;">
                                    <span class="freq-hz">${freq.hz} Hz</span>
                                    <span class="freq-name" style="color: ${freq.color};">${freq.name}</span>
                                </div>
                                <div class="freq-short">${freq.short}</div>
                                ${expandedFreq === freq.hz ? `<div class="freq-full">${freq.full}</div>` : ''}
                            </div>
                        </div>
                        <button class="info-btn" onclick="event.stopPropagation(); toggleInfo(${freq.hz})">
                            <svg class="icon-svg" viewBox="0 0 24 24" style="width: 1rem; height: 1rem;">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"/>
                                <line x1="12" y1="17" x2="12.01" y2="17"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Seleziona frequenza
        function selectFrequency(hz) {
            selectedFreq = frequencies.find(f => f.hz === hz);
            renderFrequencies();
            updatePlayer();
        }

        // Toggle info
        function toggleInfo(hz) {
            expandedFreq = expandedFreq === hz ? null : hz;
            renderFrequencies();
        }

        // Aggiorna player
        function updatePlayer() {
            document.getElementById('currentFreqInfo').innerHTML = `
                <div class="current-freq" style="color: ${selectedFreq.color};">${selectedFreq.hz} Hz</div>
                <div class="current-name">${selectedFreq.name}</div>
            `;
        }

        // Play/Pause
        document.getElementById('playBtn').addEventListener('click', () => {
            isPlaying = !isPlaying;
            const svg = document.querySelector('#playBtn svg');
            if (isPlaying) {
                svg.innerHTML = '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
            } else {
                svg.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"/>';
            }
        });

        // Volume
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            document.getElementById('volumeLabel').textContent = e.target.value + '%';
        });

        // Timer
        document.querySelectorAll('.timer-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.timer-btn').forEach(b => b.classList.remove('active'));
                if (this.dataset.timer !== 'off') {
                    this.classList.add('active');
                }
            });
        });

        // Mode selector
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const mode = this.dataset.mode;
                const modeNames = {
                    'solfeggio': 'ðŸŽµ Solfeggio',
                    'binaural': 'ðŸ§  Binaurale',
                    'hybrid': 'âš¡ Hybrid'
                };
                document.getElementById('currentMode').textContent = modeNames[mode];
                
                // Mostra warning per binaurale/hybrid
                const warning = document.getElementById('binauralWarning');
                warning.style.display = (mode === 'binaural' || mode === 'hybrid') ? 'block' : 'none';
            });
        });

        // Inizializza
        renderFrequencies();
        updatePlayer();
    </script>
</body>
</html>
